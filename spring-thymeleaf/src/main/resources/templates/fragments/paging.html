<a
  th:fragment="paging(pageNum, label, tooltip)"
  class="page-link"
  th:href="@{'/?' + ${keyword != null && keyword != '' ? 'keyword=' + keyword + '&' : ''}
                + 'page=' + ${pageNum} + '&size=' + ${pageSize}
                + '&sortBy=' + ${sortBy} + '&sortDir=' + ${sortDir}}"
  th:title="${tooltip}"
  rel="tooltip"
>
  [[${label}]]
</a>
